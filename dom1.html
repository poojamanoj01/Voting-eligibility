<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voting eligibility</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
          <h1 class="text-danger">Voting eligibility</h1>
          
          <div class="d-flex mt-5">
            <!-- to get the vaue of the textbox use '.value' -->
            <input id="age" type="text" class="form-control" placeholder="enter your age">
            <button onclick="checkAge()" class="btn btn-primary ms-3">click</button>
            <div id="result">

            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>

</body>
<!-- internal scripting -->
<script>
    const checkAge = ()=>{
        // get age from input
        if(age.value){
            if(age.value>=18){
                // alert("eligible for voting")
                result.innerHTML = `<p class="text-success fs-2"> Eligible for voting</p> `


            }else{
                // alert("not eligible for voting")
                result.innerHTML = `<p class="text-danger fs-2"> not eligible for voting</p>`

            }

        }
        else{
            alert("please input your age")
        }
    }
</script>
</html>
